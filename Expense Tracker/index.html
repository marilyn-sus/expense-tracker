<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance">
      <h4>Your Balance</h4>
      <h2 id="balance">₵0.00</h2>
    </div>

    <div class="summary">
      <div>
        <h4>Income</h4>
        <p class="money plus" id="money-plus">+₵0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p class="money minus" id="money-minus">-₵0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list"></ul>

    <h3>Add new transaction</h3>
    <div class="forms">
      <form id="income-form" class="inline-form">
        <h4>Add Income</h4>
        <input type="text" id="income-text" placeholder="Income description" />
        <input type="number" id="income-amount" placeholder="Amount" />
        <button type="submit">Add Income</button>
      </form>

      <form id="expense-form" class="inline-form">
        <h4>Add Expense</h4>
        <input type="text" id="expense-text" placeholder="Expense description" />
        <input type="number" id="expense-amount" placeholder="Amount" />
        <button type="submit">Add Expense</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
